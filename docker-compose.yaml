services:
  solar-controller:
    restart: unless-stopped  
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solar_controller
    environment:
      - PYTHONPATH=/app/src
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./run.sh:/app/run.sh
      - ./config.yaml:/app/config.yaml
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"  # map host USB modbus device to container
    healthcheck:
      test: ["CMD", "python", "/app/healthcheck.py"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s
    tty: true
    stdin_open: true
    command: python -m solar_controller.main
